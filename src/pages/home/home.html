<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bienvenue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Music Player</h3>

  <p>Tout d'abord, <br>faisons connaissance :-)</p>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Votre nom</ion-label>
      <ion-input [(ngModel)]="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Votre ville</ion-label>
      <ion-input [(ngModel)]="ville"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Votre âge</ion-label>
      <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>
    <button id="presentationButton" ion-button round (tap)="openPresentation()">Se présenter</button>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
